<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>previdência</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="add(obj)">
<span> Dados do IR</span>
        <ion-item>
            <ion-label stacked color="primary"> valor da contribuição extra</ion-label>
            <ion-input required min="0" step="0.01" type="number" name="value" placeholder="R$" [(ngModel)]="obj.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked color="primary"> período (anos) </ion-label>
            <ion-input required min="0" max='20'  type="number" name="value" [(ngModel)]="obj.years"></ion-input>
        </ion-item>
        <button class="add-button" ion-button type="submit" mode="ios" color="primary">adicionar</button>
    </form>
</ion-content>
