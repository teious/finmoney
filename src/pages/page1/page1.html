<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>FinMoney
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <button (click)="prevMonth()"><ion-icon name="arrow-back"></ion-icon></button> {{month}}
        <button class="NextMonth" (click)="nextMonth()"><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-toolbar>
    <ion-list>

        <ion-item-sliding *ngFor="let item of items">

            <ion-item>
                {{item.title}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon>Excluir</button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button (click)="checkItem(item)"><ion-icon [name]="item.checked"></ion-icon>Efetivar</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
